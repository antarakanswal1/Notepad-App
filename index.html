<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="background-image">
      <div class="container-fluid">
        <div class="row">
          <div class="col-3 note-container">
            <div class="card-header">
              <button type="button" class="btn btn-outline-primary ps-3"><i class="fa-solid fa-plus"></i> New-to-do</button>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button type="button" class="btn btn-primary"><i class="fa-solid fa-plus"></i> New note</button>
              <input class="form-control me-2 mt-4" type="search" placeholder="Search" aria-label="Search" style="color: darkblue;">
              <h6 class="mt-4 h3 text-white">Notes</h6>
            </div>
            <div class="card-body">
              <div class="note-item active">
                <p>July 24</p>
                <h4>Notes name</h4>
              </div>
              <div class="note-item">
                <p>July 24</p>
                <h4>Notes name</h4>
              </div>
              <div class="note-item">
                <p>July 24</p>
                <h4>Notes name</h4>
              </div>
            </div>
          </div>
          <div class="col-9">
            <textarea name="editor" class="form-control h-100" id="">
            </textarea>
            <button type="button" class="btn btn-primary save-btn">Save</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
